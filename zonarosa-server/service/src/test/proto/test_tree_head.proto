syntax = "proto3";

option java_multiple_files = true;

package io.zonarosa.chat.rpc;

message TestTreeHead {
  uint64 tree_size = 1;
  int64 timestamp = 2;
  bytes signature = 3;
  // Test that the deserializer properly ignores unknown fields
  bytes unknown_field = 4;
}
