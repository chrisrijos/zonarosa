syntax = "proto2";

package zonarosaservice;

option java_package = "io.zonarosa.messenger.devicelist.protos";

message DeviceName {
  optional bytes ephemeralPublic = 1;
  optional bytes syntheticIv     = 2;
  optional bytes ciphertext      = 3;
}
